{% extends "base.html" %}
{% block title %}Account || Signup{% endblock title %}

{% block content %}
<!-- Registration Form -->
<section class="vh-100" style="background-color: #f2f4f7;">
    <div class="container py-5 h-100">
      <div class="row justify-content-center align-items-center h-100">
        <div class="col-md-8 col-lg-6">
          <div class="card shadow-lg border-0 rounded-4">
            <div class="card-body p-5">
              <h3 class="text-center mb-4 fw-bold">Create Your Account</h3>
  
              <form id="registrationForm" method="POST">
                <!-- {% csrf_token %} -->
              
                <div class="mb-3">
                  <label class="form-label">Register as</label><br />
                  <input type="radio" name="role" value="student" checked> Student
                  <input type="radio" name="role" value="instructor"> Instructor
                </div>
              
                <!-- Common Fields -->
                <div class="mb-3">
                  <label class="form-label">Full Name</label>
                  <input type="text" class="form-control" name="name" required />
                </div>
              
                <div class="mb-3">
                  <label class="form-label">Email address</label>
                  <input type="email" class="form-control" name="email" required />
                </div>
              
                <div class="mb-3">
                  <label class="form-label">Password</label>
                  <input type="password" class="form-control" name="password1" required />
                </div>
              
                <div class="mb-3">
                  <label class="form-label">Confirm Password</label>
                  <input type="password" class="form-control" name="password2" required />
                </div>
              
                <!-- Student Fields -->
                <div id="studentFields">
                  <div class="mb-3">
                    <label class="form-label">Area of Interest</label>
                    <select class="form-select" name="interest">
                      <option value="">Choose...</option>
                      <option value="python">Python</option>
                      <option value="web">Web Development</option>
                      <option value="ml">Machine Learning</option>
                    </select>
                  </div>
                </div>
              
                <!-- Instructor Fields -->
                <div id="instructorFields" style="display: none;">
                  <div class="mb-3">
                    <label class="form-label">Years of Experience</label>
                    <input type="number" class="form-control" name="experience" />
                  </div>
              
                  <div class="mb-3">
                    <label class="form-label">Expertise</label>
                    <input type="text" class="form-control" name="expertise" />
                  </div>
              
                  <div class="mb-3">
                    <label class="form-label">Portfolio/LinkedIn</label>
                    <input type="url" class="form-control" name="portfolio" />
                  </div>
                </div>
              
                <button type="submit" class="btn btn-primary w-100">Register</button>
              </form>
              
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  
  

{% endblock content %}
